<base href="." />
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #833ab4, #fd1d1d);
    font-family: 'Poppins', sans-serif;
}

.lock-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #1a1a1a, #2d2d2d); /* Changed background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.intro {
    text-align: center;
    color: #fff;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1.5s forwards;
}

.intro h1 {
    font-size: 4em;
    margin: 0;
    background: linear-gradient(45deg, #00ff00, #00ffff); /* Changed gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.intro p {
    font-size: 1.5em;
    color: #00ff00; /* Changed color */
}

.password-input {
    margin: 20px;
    padding: 15px;
    width: 200px;
    border: 2px solid #00ffff;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-align: center;
    font-size: 1.2em;
    transition: all 0.3s ease;
}

.password-input:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

.button-container {
    display: none;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px;
    padding: 20px;
}

.button {
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #00ff00, #00ffff);
    color: black;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    transform: scale(0.9);
}

.button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes buttonAppear {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
</style>
</head>
<body>
    <div class="lock-screen" id="lockScreen">
        <div class="intro">
            <h1>MAVIYA</h1>
            <p>AM</p>
        </div>
        <input type="password" class="password-input" id="passwordInput" placeholder="Enter Password (Press Enter)">
    </div>

  
    <div class="button-container" id="buttonContainer">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">10</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const correctPassword = '0706';
    const lockScreen = document.getElementById('lockScreen');
    const buttonContainer = document.getElementById('buttonContainer');
    const passwordInput = document.getElementById('passwordInput');
    const buttons = document.querySelectorAll('.button');

    passwordInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            if (passwordInput.value === correctPassword) {
                lockScreen.style.display = 'none';
                buttonContainer.style.display = 'flex';
                
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.animation = 'buttonAppear 0.5s forwards';
                    }, index * 100);
                });
            } else {
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
            }
        }
    });

    // Updated links with numbered sequence
    const links = [
         'https://fastfollow.in/tools/send-follower/49056864428',
    'https://takipcikrali.com/tools',
    'https://takipciking.com/tools/send-follower/49056864428',
    'https://takipciking.net/tools/send-follower/49056864428',
    'https://takipcitime.com/tools/send-follower',
    'https://takipcigen.com/tools/send-view-video/3308397064966003992_58187953783',
    'https://takipcimx.net/tools/send-save/3308397064966003992_58187953783',
    'https://takipcibase.com/tools/send-follower/49056864428',
    'https://takipciking.com/tools/send-follower/49056864428',
    'https://takipciking.net/tools/send-follower/49056864428'

    ];

    buttons.forEach((button, index) => {
        button.addEventListener('click', () => {
            window.open(links[index], '_blank');
        });
    });
});
</script>
</body></html
